<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- High resolution version -->
  <defs>
    <linearGradient id="hd-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hd-text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="96" fill="url(#hd-gradient)"/>
  
  <!-- AI Circuit pattern -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none">
    <circle cx="48" cy="48" r="8"/>
    <circle cx="144" cy="48" r="8"/>
    <circle cx="48" cy="144" r="8"/>
    <circle cx="144" cy="144" r="8"/>
    <line x1="48" y1="48" x2="144" y2="48"/>
    <line x1="48" y1="144" x2="144" y2="144"/>
    <line x1="48" y1="48" x2="48" y2="144"/>
    <line x1="144" y1="48" x2="144" y2="144"/>
    <!-- Central cross -->
    <line x1="96" y1="48" x2="96" y2="144"/>
    <line x1="48" y1="96" x2="144" y2="96"/>
  </g>
  
  <!-- Central "E" for Ethos -->
  <text x="96" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#hd-text-gradient)">E</text>
  
  <!-- AI indicator dots -->
  <circle cx="72" cy="72" r="6" fill="rgba(255,255,255,0.9)"/>
  <circle cx="120" cy="72" r="6" fill="rgba(255,255,255,0.7)"/>
  <circle cx="96" cy="48" r="6" fill="rgba(255,255,255,1)"/>
  <circle cx="72" cy="120" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="120" cy="120" r="4" fill="rgba(255,255,255,0.8)"/>
</svg>
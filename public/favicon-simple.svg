<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple version for small sizes -->
  <defs>
    <linearGradient id="simple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="url(#simple-gradient)"/>
  
  <!-- "E" for Ethos -->
  <text x="8" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">E</text>
  
  <!-- AI dots -->
  <circle cx="4" cy="4" r="0.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="12" cy="4" r="0.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="8" cy="2" r="0.5" fill="rgba(255,255,255,0.9)"/>
</svg>